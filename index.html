<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');
        body {
            font-family: 'Fira Code', monospace;
        }
        .cursor-blink {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-900 text-green-400 min-h-screen p-4 md:p-10 selection:bg-green-900 selection:text-green-100">
    <div class="max-w-4xl mx-auto border border-gray-700 rounded-lg overflow-hidden shadow-2xl bg-gray-900">
        <!-- Terminal Header -->
        <div class="bg-gray-800 px-4 py-2 flex items-center gap-2 border-b border-gray-700">
            <div class="w-3 h-3 rounded-full bg-red-500"></div>
            <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
            <div class="w-3 h-3 rounded-full bg-green-500"></div>
            <div class="ml-4 text-gray-400 text-xs">user@style: ~/Code/style</div>
        </div>
        
        <!-- Terminal Content -->
        <div class="p-6">
            <div class="mb-4">
                <span class="text-green-500">➜</span> <span class="text-blue-400">~</span> <span class="text-gray-400">ls -1 *.html</span>
            </div>

            <div class="grid gap-2 pl-4 mb-4">
                <a href="animated.html" class="block hover:bg-gray-800 hover:text-green-300 transition-colors px-2 py-1 rounded">
                    <span class="text-gray-500 mr-2">-rw-r--r--</span> animated.html
                </a>
                <a href="closer.html" class="block hover:bg-gray-800 hover:text-green-300 transition-colors px-2 py-1 rounded">
                    <span class="text-gray-500 mr-2">-rw-r--r--</span> closer.html
                </a>
                <a href="draft.html" class="block hover:bg-gray-800 hover:text-green-300 transition-colors px-2 py-1 rounded">
                    <span class="text-gray-500 mr-2">-rw-r--r--</span> draft.html
                </a>
                <a href="fitscreen.html" class="block hover:bg-gray-800 hover:text-green-300 transition-colors px-2 py-1 rounded">
                    <span class="text-gray-500 mr-2">-rw-r--r--</span> fitscreen.html
                </a>
            </div>

            <div>
                <span class="text-green-500">➜</span> <span class="text-blue-400">~</span> <span class="cursor-blink bg-gray-500 w-2 h-5 inline-block align-middle ml-1"></span>
            </div>
        </div>
    </div>
</body>
</html>
